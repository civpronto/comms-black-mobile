<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Comms Black Mobile - Contact</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Contact Us</h1>
  </header>

  <main>
    <section class="contact-card">
      <h2>Secure Contact</h2>
      <p>
        We only accept contact through <strong>Signal Messenger</strong>.<br>
        Add our handle directly in your Signal app:
      </p>

      <!-- Signal "button" styled like a link -->
      <div class="signal-button">
        <span>@commsblack.10</span>
      </div>

      <p class="note">
        ⚠️ For privacy, please search our handle inside Signal.  
        We do not accept phone calls, SMS, or emails.
      </p>
    </section>
  </main>
</body>
</html>
