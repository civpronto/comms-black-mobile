<header class="site-header">
  <a class="logo" href="{{ '/' | relative_url }}">{{ site.title }}</a>
  <nav class="site-nav">
    {% for item in site.data.nav %}
      <a href="{{ item.url | relative_url }}" class="{% if page.url == item.url %}active{% endif %}">
        {{ item.label }}
      </a>
    {% endfor %}
  </nav>
</header>
