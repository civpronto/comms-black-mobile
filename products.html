<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Products - Comms Black Mobile</title>
  <link rel="stylesheet" href="style.css" />
  <script src="script.js" defer></script>
  <style>
    /* Grid + card sizing */
    .card-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 1.5rem;
      justify-content: center;
      max-width: 1200px;
      margin: 0 auto;
    }
    .card {
      flex: 1 1 250px;
      max-width: 280px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      padding: 1rem;
    }
    .gallery-main img {
      width: 100%;
      max-height: 340px;
      object-fit: contain;
      border-radius: 8px;
    }
    .gallery-thumbnails {
      display: flex;
      gap: .5rem;
      margin-top: .5rem;
      overflow-x: auto;
      padding-bottom: 4px;
    }
    .gallery-thumbnails img {
      width: 64px;
      height: 64px;
      object-fit: contain;
      border: 2px solid transparent;
      border-radius: 6px;
      cursor: pointer;
    }
    .gallery-thumbnails img.active {
      border-color: #00c2a8;
    }
    .gallery-arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(255,255,255,0.7);
      border: none;
      cursor: pointer;
      padding: .25rem .5rem;
      border-radius: 6px;
    }
    .gallery-arrow:hover {
      background: #00c2a8;
      color: #fff;
    }
  </style>
</head>
<body>
<header>
  <nav>
    <a href="index.html">Home</a>
    <a href="products.html" class="active">Products</a>
    <a href="academy.html">Academy</a>
    <a href="contact.html">Contact</a>
    <a href="faqs.html">FAQs</a>
  </nav>
</header>

<main>
  <h1>Our Products</h1>
  <p class="subtitle">From everyday privacy to sovereign global connectivity â€” choose the kit that fits your lifestyle.</p>

  <section class="card-grid">
    <!-- Example product card -->
    <article class="card">
      <h2>Product 1</h2>
      <div class="gallery">
        <div class="gallery-main">
          <img src="assets/img/products/product1.jpg" alt="Product 1 main" />
        </div>
        <div class="gallery-thumbnails">
          <img src="assets/img/products/product1.jpg" class="active" alt="Product 1 thumb" />
          <img src="assets/img/products/mission_darkness_phone.jpg" alt="Phone Sleeve" />
          <img src="assets/img/products/typea-c.jpg" alt="USB-C to A Adapter" />
          <img src="assets/img/products/typec-c.jpg" alt="USB-C Cable" />
        </div>
      </div>
      <button>Buy Now</button>
    </article>

    <!-- Other products follow the same structure... -->
  </section>
</main>
</body>
</html>
